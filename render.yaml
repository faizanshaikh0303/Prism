services:
  - type: web
    name: prism-api
    env: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    plan: free
    envVars:
      # Set these manually in the Render dashboard:
      - key: DATABASE_URL
        sync: false   # Neon PostgreSQL connection string
      - key: SECRET_KEY
        sync: false   # python -c "import secrets; print(secrets.token_hex(32))"
      - key: CORS_ORIGINS
        sync: false   # e.g. ["https://your-app.vercel.app"]

      # Fixed values for demo mode:
      - key: DEMO_MODE
        value: "true"
      - key: UPLOAD_DIR
        value: /tmp/uploads
      - key: DEMO_STEMS_DIR
        value: /tmp/demo_stems
